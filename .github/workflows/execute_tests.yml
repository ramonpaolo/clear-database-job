name: Run Test

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore: 
      - LICENSE
      - README.md
      - .github/*.md
      - .github/CODEOWNERS
      - .env.example
      - .gitignore

jobs:
  build:
    timeout-minutes: 2
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install Dependencies
      run: yarn install --frozen-lockfile

    - name: Run Test
      run: yarn test
      env:
        MONGO_URL: mongodb+srv://${{ secrets.MONGO_USERNAME }}:${{ secrets.MONGO_PASSWORD }}@${{ secrets.MONGO_HOST }}/
